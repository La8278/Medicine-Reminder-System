<!DOCTYPE html>
<html>
<head>
    <title>Expiry Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background: linear-gradient(135deg, #f5f8fb 0%, #eef8ff 100%);
            color: #123e57; 
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: linear-gradient(90deg,#ffffff,#f2fbff);
            color: #123e57;
            border-radius: 14px;
            box-shadow: 0 10px 30px rgba(11,107,154,0.06);
            width: 100%;
            max-width: 540px;
            padding: 28px 22px 22px 22px;
            animation: fadeInUp 0.8s ease-out;
        }
        
        @keyframes fadeInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        h2 {
            color: #123e57;
            margin-bottom: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            border-bottom: 1px solid #e1eef6;
            padding-bottom: 12px;
            animation: slideInLeft 0.6s ease-out;
        }
        
        @keyframes slideInLeft {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        form {
            animation: fadeIn 0.8s ease-out 0.2s both;
        }
        
        .form-group {
            margin-bottom: 20px;
            animation: fadeIn 0.8s ease-out;
        }
        
        label {
            font-weight: 600;
            color: #355a6b;
            margin-bottom: 8px;
            display: block;
        }
        
        input, select { 
            background: #ffffff;
            color: #123e57;
            border: 1px solid #d6eaf7;
            padding: 12px 15px; 
            margin: 5px 0; 
            border-radius: 8px; 
            width: 100%;
            font-size: 16px;
            transition: all 0.18s ease;
            box-sizing: border-box;
            box-shadow: 0 2px 6px rgba(11,107,154,0.03);
        }
        
        input:focus, select:focus {
            border-color: #77c3f0;
            box-shadow: 0 0 0 4px rgba(119,195,240,0.12);
            background: #fff;
            color: #123e57;
            outline: none;
        }
        
        .btn { 
            padding: 12px 25px; 
            margin: 2px; 
            border: none; 
            cursor: pointer; 
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .btn-submit {
            background: linear-gradient(90deg,#4da6e0,#77c3f0);
            color: #fff;
            width: 100%;
            justify-content: center;
            margin-top: 10px;
            box-shadow: 0 6px 18px rgba(77,166,224,0.12);
        }
        
        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 26px rgba(77,166,224,0.12);
        }
        
        .btn-back {
            background: #ffffff;
            color: #123e57;
            border: 1px solid #e1eef6;
            text-decoration: none;
            padding: 10px 18px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 18px;
            width: auto;
            box-shadow: 0 2px 8px rgba(11,107,154,0.03);
        }
        
        .btn-back:hover {
            background: #eef6ff;
            color: #0b6b9a;
            transform: translateY(-2px);
        }
        
        .icon {
            color: #4da6e0;
        }
        
        /* Animation for form elements */
        .form-group:nth-child(1) { animation-delay: 0.3s; }
        .form-group:nth-child(2) { animation-delay: 0.4s; }
        .form-group:nth-child(3) { animation-delay: 0.5s; }
        .form-group:nth-child(4) { animation-delay: 0.6s; }
        
        /* Success message animation */
        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
            animation: fadeIn 0.5s ease-out;
            display: none;
        }
        
        .alert-success {
            background-color: rgba(76, 175, 80, 0.1);
            color: #2e7d32;
            border-left: 4px solid #4caf50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-calendar-times icon"></i> Expiry Tracker</h2>
        
        <form method="POST">
            <div class="form-group">
                <label><i class="fas fa-pills icon"></i> Medicine:</label>
                <select name="medicine_id" required>
                    {% for med in medicines %}
                    <option value="{{ med.id }}">{{ med.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label><i class="fas fa-barcode icon"></i> Batch Number:</label>
                <input type="text" name="batch_number" required>
            </div>
            
            <div class="form-group">
                <label><i class="fas fa-calendar-plus icon"></i> MFG Date:</label>
                <input type="date" name="mfg_date" required>
            </div>
            
            <div class="form-group">
                <label><i class="fas fa-calendar-check icon"></i> Expiry Date:</label>
                <input type="date" name="expiry_date" required>
            </div>
            
            <button type="submit" class="btn btn-submit">
                <i class="fas fa-plus-circle"></i> Add Expiry
            </button>
        </form>

        <a href="{{ url_for('dashboard') }}" class="btn btn-back">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
    </div>

    <script>
        // Add interactive animations
        document.addEventListener('DOMContentLoaded', function() {
            // Add focus animations to form inputs
            const inputs = document.querySelectorAll('input, select');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'translateY(-2px)';
                    this.parentElement.style.transition = 'transform 0.3s ease';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'translateY(0)';
                });
            });
            
            // Add click effect to buttons
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(button => {
                button.addEventListener('mousedown', function() {
                    this.style.transform = 'scale(0.98)';
                });
                
                button.addEventListener('mouseup', function() {
                    if (this.classList.contains('btn-submit')) {
                        this.style.transform = 'translateY(-3px)';
                    } else {
                        this.style.transform = 'translateY(-2px)';
                    }
                });
                
                button.addEventListener('mouseleave', function() {
                    this.style.transform = '';
                });
            });
            
            // Form submission animation
            const form = document.querySelector('form');
            form.addEventListener('submit', function(e) {
                const submitBtn = this.querySelector('.btn-submit');
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Adding...';
                submitBtn.style.background = 'linear-gradient(90deg,#4da6e0,#77c3f0)';
                
                // Simulate processing delay
                setTimeout(() => {
                    submitBtn.innerHTML = '<i class="fas fa-check"></i> Added Successfully!';
                        submitBtn.style.background = 'linear-gradient(90deg,#4da6e0,#77c3f0)';
                    
                    setTimeout(() => {
                        submitBtn.innerHTML = '<i class="fas fa-plus-circle"></i> Add Expiry';
                        submitBtn.style.background = 'linear-gradient(90deg,#4da6e0,#77c3f0)';
                    }, 2000);
                }, 1000);
            });
        });
    </script>
</body>
</html>
